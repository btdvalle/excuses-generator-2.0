<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" href="./img/starship.png">
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800&display=swap" rel="stylesheet">
        <title>Automatic excuses generator</title>
        <link rel="stylesheet" href="./main.css">
    </head>
    <body class="page">
        <h1 class="title">Excuses-generator</h1>  
        <p class="subtitle">My dog ate my homework is not longer a valid excuse, here you have some ideas to find a new one.</p>
        <button class="btn"><span>C</span><span>L</span><span>I</span><span>C</span><span>K</span><span> </span><span>H</span><span>E</span><span>R</span><span>E</span><span>!</span></button>
        <div class="excuse hidden">
            <div class="excuse_generator" id="generator"></div>
            <div class="excuse_inputs">
                <button class="excuse_button">
                    <img class="excuse_img" src="./img/star.png" title="Guardar como favorita">
                </button>
                <p class="excuse_msg">Save your favourite.</p>
            </div>
        </div>
        <ul class="favorites hidden"></ul>
        <script type="text/javascript" src="./mains.js"></script>
    </body>
</html>
